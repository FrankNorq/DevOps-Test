name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - "app/api/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "app/api/**"

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app/api # kör alla run-steps i backend-mappen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      # Ta med build bara om du har ett build-script (TS etc.)
      - name: Build project
        if: hashFiles('tsconfig.json') != '' # hoppa över om ren JS
        run: npm run build

      - name: Print branch and commit info
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
